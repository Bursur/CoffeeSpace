[application]

name="BouncyBalls"
main_scene="res://mainMenu.scn"
icon="res://balls/red.png"

[autoload]

objectManager="*res://objectManager.gd"
saveData="*res://saveData.gd"
levelManager="*res://levelManager.gd"

[display]

emulate_touchscreen=false
width=1024
height=768

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[physics]

fixed_fps=60

[physics_2d]

default_gravity=98

[render]

mipmap_policy=2
default_clear_color=#ff87ceeb
